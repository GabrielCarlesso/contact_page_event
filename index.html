<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semiconductor Project Presentation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9a6b85d.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #00bfff;
      --bg-dark: #0d1117;
      --card-bg: #1c1f26;
      --text-light: #e6e6e6;
      --accent: #00ffff;
      --gray: #8b949e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem 1rem;
      background: linear-gradient(180deg, #10151c 0%, #0d1117 100%);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--accent);
    }

    /* Presented Work Section */
    .pdf-section {
      padding: 2rem 1rem;
      text-align: center;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: var(--text-light);
      background-color: transparent;
      border: 1px solid var(--accent);
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-btn i {
      margin-right: 8px;
      color: var(--accent);
    }

    .download-btn:hover {
      background-color: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent);
      transform: scale(1.05);
    }

    /* Team Section */
    .team-section {
      padding: 3rem 2rem;
      text-align: center;
      background: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
    }

    .team-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 2rem;
      text-shadow: 0 0 8px var(--accent);
    }

    .team-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      width: 320px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      transform: translateY(-5px);
    }

    .card h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card .links {
      margin-bottom: 1rem;
    }

    .card .links a {
      color: var(--gray);
      margin-right: 1rem;
      transition: 0.3s;
    }

    .card .links a:hover {
      color: var(--accent);
    }

    .card p {
      font-size: 0.95rem;
      color: #c9d1d9;
    }

    @media (max-width: 768px) {
      iframe {
        height: 400px;
      }

      .team-cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>INTEGRAÇÃO DE PLATAFORMA DE TESTES PARA DISPOSITIVOS IoT
</h1>
  </header>

  <section class="pdf-section">
    <iframe src="poster.pdf" title="Presented Work PDF"></iframe>
    <br>
    <a href="poster.pdf" download class="download-btn">
      <i class="fas fa-download"></i> Download Paper
    </a>
  </section>

  <section class="team-section">
    <h2>Team Members</h2>
    <div class="team-cards">
      <div class="card">
        <h3>Gabriel Carlesso</h3>
        <div class="links">
          <a href="https://linkedin.com/in/gabrielcarlesso" target="_blank" title="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
          <a href="mailto:gabriel@example.com" title="Email"><i class="fas fa-envelope fa-lg"></i></a>
          <a href="https://github.com/gabrielcarlesso" target="_blank" title="GitHub"><i class="fab fa-github fa-lg"></i></a>
        </div>
        <p>Text</p>
      </div>

      <div class="card">
        <h3>Lorenzo Valente</h3>
        <div class="links">
          <a href="https://www.linkedin.com/in/lorenzo-valente-b1b129285/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
          <a href=": lorenzolvalente@gmail.com" title="Email"><i class="fas fa-envelope fa-lg"></i></a>
        </div>
        <p>Text</p>
      </div>
    </div>
  </section>
</body>
</html>
